<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictions - AI Stock Predictor</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.0/build/netlify-identity.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="predictions.html">Stock Predictions</a>
            <a href="portfolio.html">My Portfolio</a>
            <a href="profile.html">Profile</a>
            <button id="logout-btn" class="btn">Log Out</button>
        </nav>
    </header>

    <main class="main">
        <section id="predictions">
            <h1>Stock Predictions</h1>
            
            <div class="features">
                <div class="feature">
                    <h2>Search Stocks</h2>
                    <input type="text" id="stock-search" placeholder="Enter stock symbol">
                    <button class="btn" id="search-btn">Search</button>
                </div>
                <div class="feature">
                    <h2>Prediction Details</h2>
                    <div id="prediction-result">
                        <p>Enter a stock symbol to see predictions</p>
                    </div>
                </div>
                <div class="feature">
                    <h2>Confidence Metrics</h2>
                    <div id="confidence-metrics">
                        <p>Prediction Confidence: N/A</p>
                        <p>Risk Assessment: N/A</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 AI Stock Prediction Platform. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            netlifyIdentity.on('init', user => {
                if (!user) {
                    window.location.href = '../index.html';
                }
            });

            netlifyIdentity.init();

            document.getElementById('logout-btn').addEventListener('click', () => {
                netlifyIdentity.logout();
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>

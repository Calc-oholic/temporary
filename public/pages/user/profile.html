<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Stock Predictor</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.0/build/netlify-identity.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="predictions.html">Stock Predictions</a>
            <a href="portfolio.html">My Portfolio</a>
            <a href="profile.html">Profile</a>
            <button id="logout-btn" class="btn">Log Out</button>
        </nav>
    </header>

    <main class="main">
        <section id="user-profile">
            <h1>User Profile</h1>
            
            <form id="profile-form">
                <div class="features">
                    <div class="feature">
                        <h2>Personal Information</h2>
                        <input type="text" id="full-name" placeholder="Full Name">
                        <input type="email" id="email" placeholder="Email Address" disabled>
                    </div>
                    <div class="feature">
                        <h2>Account Settings</h2>
                        <label for="risk-tolerance">Risk Tolerance:</label>
                        <select id="risk-tolerance">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="feature">
                        <h2>Change Password</h2>
                        <input type="password" id="current-password" placeholder="Current Password">
                        <input type="password" id="new-password" placeholder="New Password">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password">
                    </div>
                </div>
                <button type="submit" class="btn">Save Profile</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 AI Stock Prediction Platform. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            netlifyIdentity.on('init', user => {
                if (user) {
                    document.getElementById('email').value = user.email;
                } else {
                    window.location.href = '../index.html';
                }
            });

            netlifyIdentity.init();

            document.getElementById('logout-btn').addEventListener('click', () => {
                netlifyIdentity.logout();
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - AI Stock Predictor</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.9.0/build/netlify-identity.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="predictions.html">Stock Predictions</a>
            <a href="portfolio.html">My Portfolio</a>
            <a href="profile.html">Profile</a>
            <button id="logout-btn" class="btn">Log Out</button>
        </nav>
    </header>

    <main class="main">
        <section id="user-dashboard">
            <h1 id="welcome-message">Welcome, User</h1>
            
            <div class="features">
                <div class="feature">
                    <h2>Portfolio Overview</h2>
                    <p id="portfolio-value">Total Portfolio Value: $0</p>
                    <p id="daily-change">Daily Change: +0.00%</p>
                </div>
                <div class="feature">
                    <h2>Recent Predictions</h2>
                    <ul id="recent-predictions">
                        <li>No recent predictions</li>
                    </ul>
                </div>
                <div class="feature">
                    <h2>Recommended Actions</h2>
                    <ul id="recommended-actions">
                        <li>No current recommendations</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 AI Stock Prediction Platform. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            netlifyIdentity.on('init', user => {
                if (user) {
                    document.getElementById('welcome-message').textContent = `Welcome, ${user.email}`;
                } else {
                    window.location.href = '../index.html';
                }
            });

            netlifyIdentity.init();

            document.getElementById('logout-btn').addEventListener('click', () => {
                netlifyIdentity.logout();
            });

            netlifyIdentity.on('logout', () => {
                window.location.href = '../index.html';
            });
        });
    </script>
</body>
</html>
